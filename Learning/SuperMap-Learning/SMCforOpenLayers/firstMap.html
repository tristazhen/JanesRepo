<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./OLv5.3.0/css/ol.css" type="text/css">
		<link rel="stylesheet" href="./dist/ol/iclient-ol.min.css" />
		<script src="./OLv5.3.0/build/ol.js"></script>
		<script src="./dist/ol/iclient-ol.min.js"></script>
		<!-- <script src="./dist/ol/include-ol.js"></script> -->
		<style>
			/* 自定义的样式 */
			#map .ol-mouse-position {
				top: auto !important;
				bottom: .5em;
			}
			#map .ol-overviewmap {
				bottom: 2.1em;
			}
		</style>
	</head>
	<body>
		<div id="map" class="map" style="margin:0 auto;width:100%;height:100%;"></div>

		<script type="text/javascript">
			var map = new ol.Map({
				target: 'map',
				view: new ol.View({
					center: [0, 0],
					zoom: 2,
					projection: 'EPSG:4326'
				}),
				controls: ol.control.defaults({
					//隐藏归属信息
					attribution: false
				}).extend([
					// 全屏--增加全屏控件
					new ol.control.FullScreen(),
					// //顶层切换
					
					// 缩放至特定位置控件
					new ol.control.ZoomToExtent({
						extent: [
							100, 25, //左下
							133, 48 //右上
						]
					}),
					// 鹰眼--实例化一个OverviewMap类的对象，并加入到地图中（其他定制化可搜自定义鹰眼）
					new ol.control.OverviewMap({
						//collapsed: false     //默认展开
					}),
					new ol.control.MousePosition(),
					// 实例化一个ScaleLine类的实例并加入到地图
					new ol.control.ScaleLine()
				])
				
			});
			var layer = new ol.layer.Tile({
				source: new ol.source.TileSuperMapRest({
					url: 'https://iserver.supermap.io/iserver/services/map-world/rest/maps/World',
					wrapX: true
				}),
				projection: 'EPSG:4326'
			});
			map.addLayer(layer);
			
		</script>
	</body>
</html>
