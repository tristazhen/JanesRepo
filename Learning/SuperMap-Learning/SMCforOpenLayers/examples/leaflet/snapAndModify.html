<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="resources.title_snapDrawFeatures"></title>
    <script type="text/javascript" src="../js/include-web.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="width: 100%;height:100%"></div>
<script type="text/javascript" include="leaflet-geoman" src="../../dist/leaflet/include-leaflet.js"></script>
<script type="text/javascript">
    var host = window.isLocal ? window.server : "https://iserver.supermap.io";
    var map, url = host+"/iserver/services/map-china400/rest/maps/China";
    map = L.map('map', {
        center: [33, 114],
        zoom: 4
    });
    L.supermap.tiledMapLayer(url).addTo(map);
    var options = {
        position: 'topleft',
        drawMarker: true,
        drawPolygon: true,
        drawPolyline: true,
        editPolygon: true,
        deleteLayer: true
    };
    map.pm.addControls(options);
</script>
</body>
</html>
