<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>document.write("Hello World!")</script> 
		<noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
		<p>不支持 JavaScript 的浏览器会使用 &lt;noscript&gt; 元素中定义的内容（文本）来替代。</p>
		<br>
		
		<p>JavaScript 能够直接写入 HTML 输出流中：</p>
		<script>
			document.write("<h1>这是一个标题</h1>");
			document.write("<p>这是一个段落。</p>");
		</script>
		<p>
			您只能在 HTML 输出流中使用 <strong>document.write</strong>。
			如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
		</p>
		<br />
		
		<h1>我的第一个 JavaScript </h1>
		<p id="demo">JavaScript 可以触发事件，就像按钮点击。</p>
		<script>
			function myFunction()
			{
				document.getElementById("demo").innerHTML="Hello JavaScript!";
			}
		</script>
		<button type="button" onclick="myFunction()">点我</button>
		<br />
		
		<h1>我的第一段 JavaScript</h1>
		<p id="demo1">JavaScript 能改变 HTML 元素的样式。</p>
		<script>
			function myFunction1()
			{
				x=document.getElementById("demo1") // 找到元素
				x.style.color="#ff0000";          // 改变样式
			}
		</script>
		<button type="button" onclick="myFunction1()">点击这里</button>
		<br />
		<hr >
		<!-- 字符实体 -->
		<h1>字符实体</h1>
		<a href="https://www.runoob.com/html/html-entities.html">菜鸟教程-字符实体</a><br />
		<!-- Url -->
		<h1>Url</h1>
		<form name="input" target="_blank" action="https://www.runoob.com/try/form-action.php" method="get">
			<input type="text" value="runoob.com" name="text" size="30">
			<input type="submit" value="提交">
		</form>
	</body>
</html>
