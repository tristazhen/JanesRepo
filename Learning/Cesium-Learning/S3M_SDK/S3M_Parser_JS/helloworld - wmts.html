<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <title>Hello World!</title>
  <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="../Build/Cesium/Cesium.js"></script>
  <script src="./js/require.min.js"></script>
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
<div id="cesiumContainer">
</div>
<script>
<!-- let viewer = new Cesium.Viewer('cesiumContainer',{}); -->
    let viewer = new Cesium.Viewer('cesiumContainer',{
		animation: false,  //是否显示动画控件
		baseLayerPicker: false, //是否显示图层选择控件
		geocoder: true, //是否显示地名查找控件
		timeline: false, //是否显示时间线控件
		sceneModePicker: true, //是否显示投影方式控件
		navigationHelpButton: false, //是否显示帮助信息控件
		infoBox: true,  //是否显示点击要素之后显示的信息
		imageryProvider : new Cesium.WebMapTileServiceImageryProvider({
			url: "http://t0.tianditu.gov.cn/img_w/wmts?tk=b91f38aa3cbd15066f98240db5ca8899",
			layer: "img",
			style: "default",
			format: "tiles",
			tileMatrixSetID: "w",
			show: false
		})
	});
	var webMapTileServiceImageryProvider =new Cesium.WebMapTileServiceImageryProvider({
			url: "http://t0.tianditu.gov.cn/cia_w/wmts?tk=b91f38aa3cbd15066f98240db5ca8899",
			layer: "cia",
			style: "default",
			format: "tiles",
			tileMatrixSetID: "w",
			show: false
		}
	)
	viewer.imageryLayers.addImageryProvider(webMapTileServiceImageryProvider);
	<!-- var wmsImageryProvider = new Cesium.WebMapServiceImageryProvider({ -->
        <!-- url : 'http://localhost:3000/geniusserver/mapservices/gaoxinqu/wms', -->
        <!-- layers : 'mokatuo', -->
    <!-- }); -->
    <!-- viewer.imageryLayers.addImageryProvider(wmsImageryProvider); -->
    var wmtsImageryProvider = new Cesium.WebMapTileServiceImageryProvider({
        url : 'http://192.168.19.21:3000/geniusserver/mapservices/gaoxinqudark/wmts',
		//url : 'http://192.168.80.158:3000/geniusserver/mapservices/900913/wmts',
        layer : '0',
        style : '',
        format : 'image/png',
        tileMatrixSetID:'default'      //一般使用EPSG:3857坐标系
    });
    viewer.imageryLayers.addImageryProvider(wmtsImageryProvider);


</script>
</body>
</html>
